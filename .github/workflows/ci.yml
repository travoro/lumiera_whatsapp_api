name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.12']

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create test environment file
      run: |
        cat > .env.test << EOF
        # Test Environment Configuration
        ENVIRONMENT=test
        DEBUG=true

        # Database
        SUPABASE_URL=postgresql://test_user:test_password@localhost:5432/test_db
        SUPABASE_KEY=test-key-for-ci
        SUPABASE_ANON_KEY=test-anon-key-for-ci
        SUPABASE_SERVICE_ROLE_KEY=test-service-role-key-for-ci
        DATABASE_URL=postgresql://test_user:test_password@localhost:5432/test_db

        # API Keys (dummy values for testing)
        ANTHROPIC_API_KEY=test-anthropic-key
        OPENAI_API_KEY=test-openai-key
        TWILIO_ACCOUNT_SID=test-account-sid
        TWILIO_AUTH_TOKEN=test-auth-token
        TWILIO_WHATSAPP_NUMBER=+1234567890

        # PlanRadar API
        PLANRADAR_API_URL=https://api.test.planradar.com
        PLANRADAR_API_KEY=test-planradar-key
        PLANRADAR_ACCOUNT_ID=test-account-id

        # Security
        SECRET_KEY=test-secret-key-for-ci-minimum-32-characters-long

        # Webhook
        WEBHOOK_BASE_URL=http://localhost:8000
        EOF

    - name: Run linting
      run: |
        pip install flake8 black isort mypy autoflake
        flake8 src/ --max-line-length=120 --extend-ignore=E203,W503,E501,F841 --exclude=venv,__pycache__,.git
        black --check src/ tests/
        isort --check-only --profile black src/ tests/

    - name: Run type checking
      run: |
        mypy src/ --ignore-missing-imports --no-strict-optional
      # All type errors fixed! No longer using continue-on-error

    - name: Run tests with coverage
      env:
        PYTHONPATH: ${{ github.workspace }}
      run: |
        set -a
        source .env.test
        set +a
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=html --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      continue-on-error: true

    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 30

    - name: Comment coverage on PR
      if: github.event_name == 'pull_request'
      uses: py-cov-action/python-coverage-comment-action@v3
      with:
        GITHUB_TOKEN: ${{ github.token }}
      continue-on-error: true

  security-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit

    - name: Run safety check
      run: |
        pip install -r requirements.txt
        safety check --json || true
      continue-on-error: true

    - name: Run bandit security scan
      run: |
        bandit -r src/ -f json -o bandit-report.json || true
        bandit -r src/ -f txt
      continue-on-error: true  # Keep for now until we fix all security issues

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json
        retention-days: 30
      continue-on-error: true
