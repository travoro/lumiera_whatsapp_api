version: 2
updates:
  # Enable version updates for Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "travoro"  # Replace with your GitHub username
    assignees:
      - "travoro"  # Replace with your GitHub username
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # Ignore langchain major version updates (1.x breaks AgentExecutor)
    ignore:
      - dependency-name: "langchain"
        update-types: ["version-update:semver-major"]
      - dependency-name: "langchain-core"
        update-types: ["version-update:semver-major"]
      - dependency-name: "langchain-anthropic"
        update-types: ["version-update:semver-major"]
      - dependency-name: "langchain-openai"
        update-types: ["version-update:semver-major"]
      - dependency-name: "langchain-community"
        update-types: ["version-update:semver-major"]
    # Group minor and patch updates
    groups:
      dev-dependencies:
        patterns:
          - "pytest*"
          - "black"
          - "flake8"
          - "mypy"
          - "isort"
          - "pre-commit"
      production-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "pytest*"
          - "black"
          - "flake8"
          - "mypy"
          - "isort"
          - "pre-commit"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
